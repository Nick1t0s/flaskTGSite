<div class="message">
    <img src="/../chatAvatars/tt.jpg" alt="Аватар" class="avatar">
    <div class="message-content">
        <div class="message-header">
            <span class="date">{{day}}.{{month}}.{{year}}, {{time}}</span>
            <a href="https://example.com/user123" class="user-link">@{{username}}</a>
            <h3 class="chat-title">{{chatname}}</h3>
        </div>
        <p class="message-text">
            {{text}}
        </p>
    </div>
</div>
